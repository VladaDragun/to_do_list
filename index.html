<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <div class="main_background">
    <div class="main_content">
      <h1 class="main_header">To Do List</h1>
      <div class="inputs_wrapper">
        <input id="task_description" class="main_input" type="text" placeholder="Enter text">
        <input id="add_task" class="icon_input" src="img/icon_plus.png" type="image">
      </div>
      <div id="tooltip" class="input_tooltip">Enter your task</div>
      <h2 class="tasks_header">tasks</h2>
      <div id="tasks_wrapper" class="list_wrapper">
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
